<div class="display: flex justify-center">
  <button
    (click)="setUser('user')"
    class="mx-2 my-6 p-1 bg-blue-500 rounded text-white"
  >
    user
  </button>
  <button
    (click)="setUser('admin')"
    class="mx-2 my-6 p-1 bg-blue-500 rounded text-white"
  >
    admin
  </button>
</div>

<app-product-shopping
  *ngIf="whatUser == 'user'"
  [stock]="stock"
></app-product-shopping>
<app-product-management *ngIf="whatUser == 'admin'"></app-product-management>
