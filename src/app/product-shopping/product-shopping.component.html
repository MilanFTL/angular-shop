<div class="fixed z-10 w-[100%]">
  <div
    class="display: flex items-baseline justify-between py-3 transition-colors duration-300 ease-in-out border-b border-white border-opacity-20"
    [ngClass]="{ 'solid-background': scrolled }"
  >
    <span class="text-white font-normal text-3xl ml-[2.5vw] invisible"
      >Cart(0)</span
    >
    <a href=".">
      <span
        class="text-4xl text-white transition-colors duration-300 ease-in-out"
        [ngClass]="{ 'black-text': scrolled }"
        >Angular Shop</span
      >
    </a>
    <app-cart
      [cartItems]="cartItems"
      (removeFromCartEvent)="removeFromCart($event)"
    ></app-cart>
  </div>
  <div
    class="display: flex justify-center py-1 transition-colors duration-300 ease-in-out border-b border-white border-opacity-20"
    [ngClass]="{ 'solid-background': scrolled }"
  >
    <ul class="navbar-ul">
      <li><a href="" [ngClass]="{ 'black-text': scrolled }">Porsches</a></li>
      <li><a href="" [ngClass]="{ 'black-text': scrolled }">Sunglasses</a></li>
      <li><a href="" [ngClass]="{ 'black-text': scrolled }">Tables</a></li>
      <li><a href="" [ngClass]="{ 'black-text': scrolled }">Coffee</a></li>
    </ul>
  </div>
</div>

<app-slideshow [stock]="stock"></app-slideshow>
<!-- <button (click)="changeMessage()" class="text-black p-4">changeMessage</button> -->

<h1 class="text-6xl text-bold ml-[2.5vw] mb-[1.5vw]" id="shop">Shop</h1>

<div class="display: flex text-white flex-wrap mx-[1.5vw]">
  <div
    *ngFor="let Product of stock; let i = index"
    class="bg-white shadow mx-[1vw] w-[30vw] mb-[2vw]"
  >
    <div class="h-[35vh]">
      <img
        src="{{ Product.img }}"
        alt="My Image"
        class="h-[100%] w-[100%] object-cover"
      />
    </div>
    <h2 class="text-5xl text-bold text-black m-4">{{ Product.name }}</h2>
    <p class="text-gray-400 font-light mt-4 ml-4">
      {{ Product.description }}
    </p>
    <button
      class="addToCart"
      (click)="addToCart(Product.name, i)"
      [class.selected]="i === selectedButtonIndex"
    >
      <span *ngIf="selectedButtonIndex === i" class="text-black"
        >Added To Cart</span
      >
      <span *ngIf="selectedButtonIndex != i">Add To Cart</span>
    </button>
  </div>
</div>
