<div
  class="display: flex items-baseline justify-between py-7 fixed z-10 w-[100%]"
>
  <span class="text-white font-normal text-3xl ml-[2.5vw] invisible"
    >Warenkorb</span
  >
  <a href=".">
    <span class="text-7xl text-white drop-shadow-xl">Angular Shop</span>
  </a>
  <app-cart
    [cartItems]="cartItems"
    (removeFromCartEvent)="removeFromCart($event)"
  ></app-cart>
</div>

<app-slideshow [stock]="stock"></app-slideshow>
<!-- <button (click)="changeMessage()" class="text-black p-4">changeMessage</button> -->

<h1 class="text-6xl text-bold ml-[2.5vw] mb-[1.5vw]" id="shop">Shop</h1>

<div class="display: flex text-white flex-wrap mx-[1.5vw]">
  <div
    *ngFor="let Product of stock"
    class="bg-white shadow mx-[1vw] w-[30vw] mb-[2vw]"
  >
    <div class="h-[35vh]">
      <img
        src="{{ Product.img }}"
        alt="My Image"
        class="h-[100%] w-[100%] object-cover"
      />
    </div>
    <h2 class="text-5xl text-bold text-black m-4">{{ Product.name }}</h2>
    <p class="text-gray-400 font-light mt-4 ml-4">
      {{ Product.description }}
    </p>
    <button class="bg-black p-2 m-4" (click)="addToCart(Product.name)">
      Add To Cart
    </button>
  </div>
</div>
