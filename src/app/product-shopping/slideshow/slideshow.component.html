<div class="w-full h-[100vh] mb-20 relative bg-black">
  <img
    src="{{ source }}"
    alt=""
    class="h-[100%] w-[100%] object-cover opacity-60"
  />
  <div class="absolute bottom-[30%] left-[10vw]">
    <p class="text-[1.5rem] text-white">The Biggest Shop On The Web</p>
    <h2 class="text-[5.5rem] text-white mt-[-1rem] font-semibold">Porsche</h2>

    <button class="bg-white p-2 mt-4 text-black" (click)="scroll(shop)">
      Shop Now
    </button>
  </div>
</div>
<div #shop></div>
