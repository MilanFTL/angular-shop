<div class="display: flex justify-end z-50 w-[25vw]">
  <button
    (click)="setVisibility()"
    class="text-white font-normal text-lg mr-[2.5vw] z-0 transition-colors duration-300 ease-in-out"
    [ngClass]="{ 'text-black': elementVisible || scrolled }"
    #cartButton
  >
    Cart({{ cartcounter }})
  </button>
</div>

<div
  [@slideAnimation]="elementVisible ? 'visible' : 'hidden'"
  class="cart"
  #cart
>
  <div
    *ngIf="cartItems.length === 0"
    class="display: flex justify-center mt-[49vh]"
  >
    <p class="text-black ml-4">Your Cart Is Empty.</p>
  </div>
  <div class="mt-[3rem]" *ngIf="cartItems.length > 0">
    <div class="ml-12 mb-8">
      <h2 class="text-4xl font-medium">Shopping Cart</h2>
    </div>

    <div
      *ngFor="let Item of cartItems"
      class="ml-12 mb-8 display: flex items-center"
    >
      <div class="widthHeight6">
        <img
          src="{{ Item.img }}"
          alt=""
          class="h-full w-full object-cover rounded-[100%]"
        />
      </div>
      <div class="cartTitleButton">
        <div>
          <h2 class="text-3xl text-medium text-black w-[15vw]">
            {{ Item.name | titlecase }}
          </h2>
        </div>
        <div>
          <p class="text-xl text-medium text-black w-[10vw]">
            {{ Item.price | currency : "EUR" }}
          </p>
        </div>

        <button class="text-black" (click)="removeFromCart(Item.name)">
          X
        </button>
      </div>
    </div>
  </div>
</div>
